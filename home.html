<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Navigation Menu</title>
    <style>
      /* Reset default browser styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px 20px;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li:last-child {
        margin-right: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #ff9800;
      }

      .container {
        max-width: 1200px;
        margin: 80px auto 20px;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .shape {
        width: 200px;
        height: 200px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        font-size: 24px;
        color: white;
        text-align: center;
        cursor: pointer;
      }

      .blue-square {
        background: linear-gradient(135deg, #2196f3, #1976d2);
      }

      .gradient-circle {
        background: radial-gradient(circle, #e91e63, #c2185b);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="shape blue-square">Blue Gradient Square</div>
      <div class="shape gradient-circle">Circle with Gradient</div>
      <div class="shape blue-square">Blue Gradient Square</div>
      <div class="shape gradient-circle">Circle with Gradient</div>
      <div class="shape blue-square">Blue Gradient Square</div>
    </div>

    <script>
      // Change navigation menu style on scroll
      window.addEventListener("scroll", function () {
        var nav = document.querySelector("nav");
        if (window.scrollY > 50) {
          nav.style.backgroundColor = "#222";
        } else {
          nav.style.backgroundColor = "#333";
        }
      });

      // Change navigation menu item style on hover
      var navLinks = document.querySelectorAll("nav ul li a");
      navLinks.forEach(function (link) {
        link.addEventListener("mouseenter", function () {
          this.style.color = "#ff9800";
        });
        link.addEventListener("mouseleave", function () {
          this.style.color = "white";
        });
      });
    </script>
  </body>
</html>
